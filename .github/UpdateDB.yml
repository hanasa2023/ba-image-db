name: Update DB on Schedule
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-redis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm start
